<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>

        /* ANA EKRAN */
        #game-view { display: none; height: 100vh; flex-direction: column; }
        #display { flex: 1; padding: 25px; overflow-y: auto; background: linear-gradient(to bottom, #111, #000); padding-bottom: 100px; }
        .log { margin-bottom: 12px; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); border-left: 3px solid #444; font-size: 15px; line-height: 1.4; }

        /* BUTONLAR */
        #explore-btn { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--blue); border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; display: none; z-index: 500; }
        #menu-trigger { position: fixed; bottom: 15px; right: 15px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; z-index: 1000; border: 2px solid #000; }

        /* MENÃœ VE DÄ°YALOG PANELLERÄ° */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .opt-btn { background: #222; color: white; border: 1px solid #444; padding: 12px; margin: 5px; border-radius: 8px; cursor: pointer; width: 260px; text-align: center; font-family: inherit; font-size: 16px; transition: 0.2s; }
        .opt-btn:hover:not(.disabled) { border-color: var(--gold); background: #333; }
        .disabled { opacity: 0.4; cursor: not-allowed; background: #111; color: #666; }

        input, select { padding: 12px; margin: 10px; width: 85%; border-radius: 5px; border: 1px solid #444; background: #222; color: white; font-family: inherit; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="setup-box">

            <input type="text" id="p-name-in" placeholder="AdÄ±n...">
            <select id="p-gender-in"><option value="erkek">Erkek</option><option value="kadin">KadÄ±n</option></select>

        </div>
    </div>

    <div id="game-view">
        <div id="display"></div>

    <div id="menu-trigger" onclick="openMainMenu()">ğŸ“œ</div>

<script>
    let player = {
        name: "", gender: "", class: "", lvl: 1, xp: 0,
        myPets: [], myMounts: [], storyProgress: 0

    function initGame() {
        const name = document.getElementById('p-name-in').value;

        player.class = document.getElementById('p-class-in').value;

        document.getElementById('setup').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        
        // HÄ°KAYE BAÅLAT
        startIntro();

    function startIntro() {
        let h = player.gender === "erkek" ? "delikanlÄ±" : "genÃ§ kÄ±z";
        renderDialogue("Elas", `Uyan ${h}... AdÄ±n ${player.name} olmalÄ±. BurasÄ± Sisli Orman, tehlikelidir.`, [
            { t: "Neredeyim ben?", n: "intro_2" }
        ]);
    }

    function handleDiag(action) {
        if(action === 'intro_2') {
            renderDialogue("Elas", "Bir mÃ¼hÃ¼rle buraya bÄ±rakÄ±lmÄ±ÅŸsÄ±n. Åimdi dinlen, sonra keÅŸfe Ã§Ä±karsÄ±n.", [{ t: "TamamdÄ±r.", n: "close" }]);
        } else if(action === 'close') {
            document.getElementById('menu-panel').style.display = 'none';

    function openMainMenu() {
        const p = document.getElementById('menu-panel');
        p.style.display = 'flex';
        // KÄ°LÄ°T KONTROLÃœ
        const petStatus = player.lvl >= 8 ? "" : "disabled";
        const mountStatus = player.lvl >= 10 ? "" : "disabled";

        p.innerHTML = `
            <h2 style="color:var(--gold)">ğŸ“œ ANA MENÃœ</h2>
            <button class="opt-btn" onclick="showProfile()">ğŸ‘¤ PROFÄ°L</button>
            <button class="opt-btn ${petStatus}" onclick="${player.lvl >= 8 ? 'showPetMenu()' : ''}">ğŸ¾ EVCÄ°L HAYVAN ${player.lvl < 8 ? '(LV 8)' : ''}</button>
            <button class="opt-btn ${mountStatus}" onclick="${player.lvl >= 10 ? 'showMountMenu()' : ''}">ğŸ BÄ°NEK ${player.lvl < 10 ? '(LV 10)' : ''}</button>

    }

    function showMountMenu() {

            <button class="opt-btn" onclick="openMainMenu()">ğŸ”™ GERÄ° DÃ–N</button>
        `;
    }

    function showMountAns() {
        const p = document.getElementById('menu-panel');
        p.innerHTML = `
            <h2 style="color:var(--gold)">ğŸ“š BÄ°NEK REHBERÄ°</h2>
            <div style="background:#222; padding:15px; border-radius:10px; width:260px; text-align:left;">

        `;
    }

    function showProfile() {
        const p = document.getElementById('menu-panel');
        p.innerHTML = `
            <h2 style="color:var(--gold)">ğŸ‘¤ PROFÄ°L</h2>
            <div style="background:#222; padding:20px; border-radius:10px; width:260px; text-align:left;">
                <p>Ä°sim: ${player.name}</p>
                <p>Cinsiyet: ${player.gender === 'erkek' ? 'Erkek' : 'KadÄ±n'}</p>
                <p>Seviye: ${player.lvl}</p>
            </div>
            <button class="opt-btn" onclick="openMainMenu()">ğŸ”™ GERÄ° DÃ–N</button>
        `;
    }

    // YARDIMCI FONKSÄ°YONLAR
    function renderDialogue(s, t, o) {
        const p = document.getElementById('menu-panel');
        p.style.display = 'flex';
        p.innerHTML = `
            <div style="background:#111; padding:25px; border-top:3px solid var(--gold); width:100%; position:fixed; bottom:0; box-sizing:border-box;">
                <div style="color:var(--gold); font-weight:bold; margin-bottom:10px;">${s}</div>
                <div style="margin-bottom:15px; font-style:italic;">"${t}"</div>
                ${o.map(opt => `<button class="opt-btn" onclick="handleDiag('${opt.n}')">${opt.t}</button>`).join('')}
            </div>
        `;
    }
    function closePanel() { document.getElementById('menu-panel').style.display = 'none'; }
    function addLog(m) {
        const d = document.getElementById('display');
        d.innerHTML += `<div class="log">> ${m}</div>`;
        d.scrollTop = d.scrollHeight;
    }
    function spawnBattle() { addLog("Bir canavarla karÅŸÄ±laÅŸtÄ±n! (SavaÅŸ sistemi yakÄ±nda...)"); }
</script>
