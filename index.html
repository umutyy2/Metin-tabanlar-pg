<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metin Tabanlı RPG</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}
.screen {
  display: none;
  padding: 20px;
}
.screen.active {
  display: block;
}
button {
  display: block;
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 16px;
  background: #1f1f1f;
  color: #fff;
  border: none;
  border-radius: 6px;
}
button:active {
  background: #333;
}
.topbar {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="menu" class="screen active">
  <h1 id="title">Metin Tabanlı RPG</h1>
  <button onclick="startGame()" id="startBtn">Oyunu Başlat</button>
  <button onclick="openSettings()" id="settingsBtn">Seçenekler</button>
  <button onclick="openAbout()" id="aboutBtn">Hakkında</button>
</div>

<div id="game" class="screen">
  <div class="topbar">
    <button onclick="goMenu()">←</button>
    <button onclick="openSettings()">⚙️</button>
  </div>
  <p id="storyText">
    Soğuk bir rüzgar yüzüne çarpıyor. Önünde bilinmeyen bir yol uzanıyor.
  </p>
</div>

<div id="settings" class="screen">
  <h2 id="settingsTitle">Ayarlar</h2>
  <label id="langLabel">Dil</label>
  <select onchange="changeLang(this.value)">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
  </select>
  <button onclick="goMenu()" id="backBtn">Geri</button>
</div>

<div id="about" class="screen">
  <h2 id="aboutTitle">Hakkında</h2>
  <p id="aboutText">
    Bu oyun metin tabanlı bir RPG projesidir.
  </p>
  <button onclick="goMenu()" id="backBtn2">Geri</button>
</div>

<script>
let currentLang = "tr";

const texts = {
  tr: {
    title: "Metin Tabanlı RPG",
    start: "Oyunu Başlat",
    settings: "Seçenekler",
    about: "Hakkında",
    settingsTitle: "Ayarlar",
    lang: "Dil",
    back: "Geri",
    aboutText: "Bu oyun metin tabanlı bir RPG projesidir.",
    story: "Soğuk bir rüzgar yüzüne çarpıyor. Önünde bilinmeyen bir yol uzanıyor."
  },
  en: {
    title: "Text Based RPG",
    start: "Start Game",
    settings: "Options",
    about: "About",
    settingsTitle: "Settings",
    lang: "Language",
    back: "Back",
    aboutText: "This is a text based RPG project.",
    story: "A cold wind hits your face. An unknown road lies ahead."
  }
};

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function startGame() {
  showScreen("game");
}

function openSettings() {
  showScreen("settings");
}

function openAbout() {
  showScreen("about");
}

function goMenu() {
  showScreen("menu");
}

function changeLang(lang) {
  currentLang = lang;
  applyLang();
}

function applyLang() {
  const t = texts[currentLang];
  document.getElementById("title").innerText = t.title;
  document.getElementById("startBtn").innerText = t.start;
  document.getElementById("settingsBtn").innerText = t.settings;
  document.getElementById("aboutBtn").innerText = t.about;
  document.getElementById("settingsTitle").innerText = t.settingsTitle;
  document.getElementById("langLabel").innerText = t.lang;
  document.getElementById("backBtn").innerText = t.back;
  document.getElementById("backBtn2").innerText = t.back;
  document.getElementById("aboutText").innerText = t.aboutText;
  document.getElementById("storyText").innerText = t.story;
}

applyLang();
</script>

</body>
</html>
