<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metin Tabanlı RPG</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #game {
      padding: 16px;
    }
    #text {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 120px;
    }
    .choice {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    .choice:active {
      background: #444;
    }
    #menu {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #menu button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="menu">
  <button onclick="openSettings()">⚙️</button>
</div>

<div id="game">
  <div id="text"></div>
  <div id="choices"></div>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  let language = "tr";

  const texts = {
    tr: {
      start: "Sisli bir ovada gözlerini açıyorsun. Rüzgar kulağına fısıldıyor.",
      choice1: "Etrafına bak",
      choice2: "İleri yürü",
      end: "Bu bölgeyi tamamladın. Devamı yakında."
    },
    en: {
      start: "You wake up in a foggy field. The wind whispers.",
      choice1: "Look around",
      choice2: "Walk forward",
      end: "You completed this area. More is coming soon."
    }
  };

  function playClick() {
    document.getElementById("clickSound").play();
  }

  function renderStart() {
    document.getElementById("text").innerText = texts[language].start;
    const choices = document.getElementById("choices");
    choices.innerHTML = "";

    const btn1 = document.createElement("button");
    btn1.className = "choice";
    btn1.innerText = texts[language].choice1;
    btn1.onclick = () => {
      playClick();
      endScene();
    };

    const btn2 = document.createElement("button");
    btn2.className = "choice";
    btn2.innerText = texts[language].choice2;
    btn2.onclick = () => {
      playClick();
      endScene();
    };

    choices.appendChild(btn1);
    choices.appendChild(btn2);
  }

  function endScene() {
    document.getElementById("text").innerText = texts[language].end;
    document.getElementById("choices").innerHTML = "";
  }

  function openSettings() {
    const lang = prompt("Dil seç / Select language (tr / en):");
    if (lang === "tr" || lang === "en") {
      language = lang;
      renderStart();
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const firstChoice = document.querySelector(".choice");
      if (firstChoice) firstChoice.click();
    }
  });

  renderStart();
</script>

</body>
</html>
