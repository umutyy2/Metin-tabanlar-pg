<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Tabanlı RPG</title>
    <style>
        /* CSS Özellikleri */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .screen {
            display: none;
            padding: 20px;
        }
        
        .screen.active {
            display: block;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button:active {
            background-color: #333;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #gameMenu {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div id="menu" class="screen active">
        <h1 id="header">Metin Tabanlı RPG</h1>
        <button onclick="startGame()">Oyuna Başla</button>
    </div>

    <div id="game" class="screen">
        <div class="top-bar">
            <span>Can: 100</span>
            <span>Altın: 0</span>
        </div>
        <p>Maceraya hoş geldin!</p>
    </div>

</body>
</html>
