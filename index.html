<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Sisli Orman GÃ¼nlÃ¼kleri</title>
    <style>
        :root { --gold: #f1c40f; --bg: #1a1a1a; --panel: #2c3e50; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .game-container { width: 480px; background: var(--panel); border-radius: 20px; padding: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.8); border: 2px solid #34495e; }
        
        /* Ekranlar */
        .screen { display: none; }
        .active { display: block; }

        /* HUD */
        .hud { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px; }
        .stats span { color: var(--gold); font-weight: bold; }

        /* Hikaye ve Log AlanÄ± */
        .display-area { height: 280px; background: #000; border-radius: 10px; padding: 15px; overflow-y: auto; font-size: 0.95em; border: 1px solid #444; margin-bottom: 15px; }
        .log-entry { margin-bottom: 8px; border-left: 2px solid #555; padding-left: 8px; }
        .system-msg { color: #2ecc71; font-weight: bold; }

        /* Butonlar */
        .btn { background: #3498db; color: white; border: none; padding: 12px; width: 100%; margin: 5px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .btn:hover { background: #2980b9; transform: scale(1.02); }
        .btn-battle { background: #e74c3c; }
        .btn-locked { background: #7f8c8d; cursor: not-allowed; opacity: 0.5; }

        /* Alt MenÃ¼ Ä°konlarÄ± */
        .menu-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 12px; margin-top: 10px; }
        .icon { font-size: 24px; opacity: 0.2; transition: 0.3s; position: relative; }
        .icon.unlocked { opacity: 1; cursor: pointer; }
        .icon-label { position: absolute; bottom: -12px; font-size: 9px; width: 100%; text-align: center; }

        /* Karakter OluÅŸturma */
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #1a1a1a; color: white; border: 1px solid #555; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="char-screen" class="game-container screen active">
        <h2 style="text-align:center; color:var(--gold)">Karakterini Yarat</h2>
        <input type="text" id="input-name" placeholder="Kahraman AdÄ±..." maxlength="12">
        <select id="input-gender">
            <option value="Erkek">Erkek</option>
            <option value="KadÄ±n">KadÄ±n</option>
        </select>
        <select id="input-class">
            <option value="">SÄ±nÄ±f SeÃ§...</option>
            <option value="savasci">SavaÅŸÃ§Ä±</option>
            <option value="buyucu">BÃ¼yÃ¼cÃ¼</option>
            <option value="avci">AvcÄ±</option>
            <option value="sifaci">ÅifacÄ±</option>
        </select>
        <button class="btn" onclick="initGame()">Maceraya BaÅŸla</button>
    </div>

    <div id="game-screen" class="game-container screen">
        <div class="hud">
            <div class="stats">
                <span id="p-name-disp">Ä°sim</span> <br>
                <small id="p-class-disp">SÄ±nÄ±f</small>
            </div>
            <div style="text-align: right;">
                Lv: <span id="p-lvl-disp">1</span> <br>
                XP: <span id="p-xp-disp">0/100</span>
            </div>
        </div>

        <div class="display-area" id="main-log">
            </div>

        <div id="action-buttons">
            </div>

        <div class="menu-bar">
            <div id="icon-bag" class="icon">ğŸ’<div class="icon-label">Lv.2</div></div>
            <div id="icon-equip" class="icon">âš”ï¸<div class="icon-label">Lv.3</div></div>
            <div id="icon-pet" class="icon">ğŸ¾<div class="icon-label">Lv.8</div></div>
            <div id="icon-mount" class="icon">ğŸ<div class="icon-label">Lv.10</div></div>
        </div>
    </div>

<script>
    // VERÄ° YAPILARI
    const classes = {
        savasci: { skills: ["Sarsan Darbe", "Meydan Okuma", "Demir Deri", "Kan BaÄŸÄ±", "Ejderha KÃ¼kremesi", "Ä°ntikam PatlamasÄ±", "SarsÄ±lmaz DuruÅŸ", "Deprem AdÄ±mÄ±", "Koruyucu Melek", "Ares'in GazabÄ±"] },
        buyucu: { skills: ["Mana KalkanÄ±", "Buz MezarÄ±", "Zaman BÃ¼kme", "Serap", "Elementel Ã‡aÄŸrÄ±", "Zihin YaÄŸmasÄ±", "Kozmik IÅŸÄ±nlanma", "Madde DÃ¶nÃ¼ÅŸÃ¼mÃ¼", "YÄ±ldÄ±z Tozu", "Kaos PatlamasÄ±"] },
        avci: { skills: ["Ä°z SÃ¼rme", "Dikenli Tuzak", "AvcÄ± GÃ¶rÃ¼ÅŸÃ¼", "Zehirli Ok YaÄŸmuru", "SadÄ±k Dost", "Kamuflaj", "FelÃ§ Eden NiÅŸan", "DoÄŸanÄ±n Ã‡aÄŸrÄ±sÄ±", "Sis BombasÄ±", "GÃ¶klerin GazabÄ±"] },
        sifaci: { skills: ["Kutsal Koruma", "ArÄ±nma", "IÅŸÄ±k PatlamasÄ±", "YaÅŸam BaÄŸÄ±", "Huzur AlanÄ±", "GÃ¼nah Ã‡Ä±karma", "Yeniden DoÄŸuÅŸ", "Kutsal Adalet", "Melek KanatlarÄ±", "TanrÄ±sal MÃ¼dahale"] }
    };

    let p = { name: "", gender: "", class: "", lvl: 1, xp: 0, nextXp: 100, lastStoryLvl: 0 };

    // BAÅLATMA
    function initGame() {
        p.name = document.getElementById('input-name').value;
        p.gender = document.getElementById('input-gender').value;
        p.class = document.getElementById('input-class').value;

        if(!p.name || !p.class) return alert("Eksik bilgi!");

        document.getElementById('char-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        document.getElementById('p-name-disp').innerText = p.name;
        document.getElementById('p-class-disp').innerText = p.class.toUpperCase();
        
        writeLog(`GÃ¶zlerini aÃ§Ä±yorsun... Sisli bir ormandasÄ±n. Elas adÄ±nda yaÅŸlÄ± bir adam sana bakÄ±yor.`);
        updateUI();
    }

    // ANA MOTOR
    function updateUI() {
        document.getElementById('p-lvl-disp').innerText = p.lvl;
        document.getElementById('p-xp-disp').innerText = `${p.xp}/${p.nextXp}`;
        
        const actions = document.getElementById('action-buttons');
        actions.innerHTML = "";

        // Sistem Ä°konlarÄ±
        if(p.lvl >= 2) unlockIcon('icon-bag');
        if(p.lvl >= 3) unlockIcon('icon-equip');
        if(p.lvl >= 8) unlockIcon('icon-pet');
        if(p.lvl >= 10) unlockIcon('icon-mount');

        // Hikaye Butonu (EÄŸer yeni hikaye varsa)
        if(p.lvl > p.lastStoryLvl) {
            let btn = createBtn("Elas ile KonuÅŸ (Hikaye)", () => playStory(), "btn");
            btn.style.border = "2px solid var(--gold)";
            actions.appendChild(btn);
        }

        // KeÅŸif Butonu
        actions.appendChild(createBtn("Ormanda Avlan (XP Kazan)", () => battle(), "btn btn-battle"));

        // Yetenek ButonlarÄ± (Her 5 Seviye)
        const mySkills = classes[p.class].skills;
        mySkills.forEach((s, i) => {
            let req = (i === 0) ? 1 : (i + 1) * 5;
            if(p.lvl >= req) {
                actions.appendChild(createBtn(`âœ¨ ${s}`, () => writeLog(`${s} yeteneÄŸini kullandÄ±n!`), "btn"));
            }
        });
    }

    function battle() {
        let gain = 25 + (p.lvl * 5);
        writeLog(`VahÅŸi bir yaratÄ±k yendin! +${gain} XP kazandÄ±n.`);
        p.xp += gain;
        if(p.xp >= p.nextXp) {
            p.lvl++;
            p.xp = 0;
            p.nextXp += 50;
            writeLog(`<span class="system-msg">TEBRÄ°KLER! Seviye ${p.lvl} oldun! Elas'Ä±n yanÄ±na dÃ¶n.</span>`);
        }
        updateUI();
    }

    function playStory() {
        p.lastStoryLvl = p.lvl;
        if(p.lvl === 1) writeLog("Elas: 'HoÅŸ geldin. Kolundaki dÃ¶vme parlÄ±yor, sen seÃ§ilmiÅŸ biri olabilirsin...'");
        if(p.lvl === 2) {
            writeLog("Elas: 'Al bu Ã§antayÄ± (Lv.2). TopladÄ±ÄŸÄ±n eÅŸyalarÄ± iÃ§ine koyarsÄ±n.'");
            writeLog("<small>EÄŸitim: Ã‡anta butonu artÄ±k aktif!</small>");
        }
        if(p.lvl === 3) {
            writeLog("Elas: 'Kendini savunmalÄ±sÄ±n. Ä°ÅŸte ilk silahÄ±n (Lv.3).' ");
            writeLog("<small>EÄŸitim: Ekipman sistemi aktif!</small>");
        }
        if(p.lvl === 8) {
            writeLog("Elas: 'Bu kÃ¼Ã§Ã¼k yaratÄ±k (Lv.8) seni sevmiÅŸe benziyor. ArtÄ±k seninle gelecek.'");
        }
        if(p.lvl === 10) {
            writeLog("Elas: 'Orman maceran bitti. Al bu tahta atÄ± (Lv.10), asÄ±l hikaye krallÄ±k kapÄ±sÄ±nda baÅŸlÄ±yor...'");
        }
        updateUI();
    }

    function unlockIcon(id) {
        let el = document.getElementById(id);
        el.classList.add('unlocked');
        el.querySelector('.icon-label').innerText = "AÃ‡IK";
        el.onclick = () => writeLog(`${id.split('-')[1]} sistemi tÄ±klandÄ±. (EÄŸitim Modu)`);
    }

    function writeLog(msg) {
        const log = document.getElementById('main-log');
        log.innerHTML += `<div class="log-entry">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function createBtn(txt, func, cls) {
        let b = document.createElement("button");
        b.className = cls;
        b.innerText = txt;
        b.onclick = func;
        return b;
    }
</script>
</body>
</html>
